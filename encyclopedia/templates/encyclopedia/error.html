{% extends "encyclopedia/layout.html" %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'encyclopedia/css/styles.css' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
{% endblock %}
{% block title %}
  Error - Wiki
{% endblock %}

{% block body %}

  </div>
{% endblock %}
